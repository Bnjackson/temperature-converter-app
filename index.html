<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="CSS/style.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <section>
                <div class="temperature-converter-container">
                    <div class="header">
                        <h1>Temperature Converter</h1>
                    </div>
                    <div class="container">
                        <div class="input-container">
                            <input class="inputs fahrenheit" id="fahrenheit-input" type="number" placeholder="Fahrenheit"> 
                        </div>
                        <div class="input-container">
                            <input class="inputs celsius" id="celsius-input" type="number" placeholder="Celsius"> 
                        </div>
                        <div class="input-container">
                            <input class="inputs kelvin" id="kelvin-input" type="number" placeholder="Kelvin"> 
                        </div>
                    </div>
                </div>    
            </section>    
        </main>
        <script type="text/javascript" src="script.js"></script>    
    </body>    
</html>
